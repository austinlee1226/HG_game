<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HG_game</title>
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            display: flex; justify-content: center; align-items: center;
            position: fixed; /* 防止橡皮筋效果 */
        }

        #game-container {
            position: relative;
            width: 720px;
            height: 1280px;
            background-color: #111;
            overflow: hidden;
            transform-origin: center center;
            flex-shrink: 0;
            z-index: 1;
        }

        .scene {
            position: absolute; width: 100%; height: 100%;
            left: 0; top: 0; display: none;
        }
        .scene.active { display: block; }

        .bg-layer {
            position: absolute; width: 100%; height: 100%;
            left: 0; top: 0;
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        .ui-component {
            position: absolute;
            transform: translate(-50%, -50%);
            user-select: none;
            -webkit-user-drag: none;
        }

        .btn-interact { cursor: pointer; transition: transform 0.1s; }
        .btn-interact:active { transform: translate(-50%, -50%) scale(0.92); filter: brightness(0.85); }

        #fade-layer {
            position: absolute; width: 100%; height: 100%;
            background: #000; opacity: 0; pointer-events: none; z-index: 999;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="fade-layer"></div>
        
        <div id="login-scene" class="scene active">
            <div class="bg-layer" style="background-image: url('assets/bg_login.webp');"></div>
            <img src="assets/logo_main.webp" class="ui-component" 
                 style="width: 586px; height: 227px; left: 360px; top: 432px; z-index: 10;">
            <img src="assets/btn_start.webp" class="ui-component btn-interact" 
                 style="width: 455px; height: 77px; left: 360px; top: 860px; z-index: 20;"
                 onclick="transitionToScene('game-scene')">
        </div>

        <div id="game-scene" class="scene">
            <div class="bg-layer" style="background-image: url('assets/bg_game_play.webp');"></div>
        </div>
    </div>

    <script>
        function resizeGame() {
            const container = document.getElementById('game-container');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // 無論橫向或縱向，都以「能把 720x1280 塞進去」的最小比例為準
            const scale = Math.min(windowWidth / 720, windowHeight / 1280);

            container.style.transform = `scale(${scale})`;
        }

        function transitionToScene(sceneId) {
            const fade = document.getElementById('fade-layer');
            fade.style.opacity = '1';
            setTimeout(() => {
                document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
                document.getElementById(sceneId).classList.add('active');
                fade.style.opacity = '0';
            }, 500);
        }

        // 只監聽 resize 即可，scale 邏輯會自動處理置中
        window.addEventListener('resize', resizeGame);
        window.onload = resizeGame;
        document.addEventListener('DOMContentLoaded', resizeGame);
    </script>
</body>
</html>
