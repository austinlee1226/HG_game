<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HG_game</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            display: flex; justify-content: center; align-items: center;
            position: fixed;
        }

        #game-container {
            position: relative; width: 720px; height: 1280px;
            background-color: #111; overflow: hidden;
            transform-origin: center center; flex-shrink: 0; z-index: 1;
        }

        .scene { position: absolute; width: 100%; height: 100%; left: 0; top: 0; display: none; }
        .scene.active { display: block; }

        .bg-layer {
            position: absolute; width: 100%; height: 100%; left: 0; top: 0;
            background-size: 100% 100%; background-repeat: no-repeat;
        }

        .ui-component {
            position: absolute; transform: translate(-50%, -50%);
            user-select: none; -webkit-user-drag: none;
        }

        /* 呼吸動畫 */
        @keyframes idleFloat {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-4px); }
        }
        .hero-idle { animation: idleFloat 4s ease-in-out infinite; }

        /* 對話框隱藏與出現動畫 */
        .dialog-wrap {
            display: none; /* 初始隱藏 */
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .dialog-wrap.show {
            display: block;
            opacity: 1;
        }

        #dialog-text {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%; color: #fff; font-size: 28px; font-weight: bold;
            line-height: 1.4; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        /* 全螢幕點擊偵測層 */
        #click-trigger {
            position: absolute; width: 100%; height: 100%;
            top: 0; left: 0; z-index: 50; cursor: pointer;
        }

        .btn-interact { cursor: pointer; transition: transform 0.1s; }
        .btn-interact:active { transform: translate(-50%, -50%) scale(0.92); filter: brightness(0.85); }

        #fade-layer {
            position: absolute; width: 100%; height: 100%;
            background: #000; opacity: 0; pointer-events: none; z-index: 999;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="fade-layer"></div>
        
        <div id="login-scene" class="scene active">
            <div class="bg-layer" style="background-image: url('assets/bg_login.webp');"></div>
            <img src="assets/logo_main.webp" class="ui-component" style="width: 586px; height: 227px; left: 360px; top: 432px; z-index: 10;">
            <img src="assets/btn_start.webp" class="ui-component btn-interact" style="width: 455px; height: 77px; left: 360px; top: 860px; z-index: 20;" onclick="transitionToScene('game-scene')">
        </div>

        <div id="game-scene" class="scene">
            <div class="bg-layer" style="background-image: url('assets/bg_game_play.webp');"></div>
            
            <img src="assets/char_hero_idle.webp" class="ui-component hero-idle" style="width: 447px; height: 1201px; left: 340px; top: 838px; z-index: 5;">
            
            <div id="click-trigger" onclick="showDialog()"></div>

            <div id="dialog-box" class="ui-component dialog-wrap" style="width: 705px; height: 148px; left: 360px; top: 817px; z-index: 60;">
                <img src="assets/ui_dialog_box.webp" style="width: 100%; height: 100%;">
                <div id="dialog-text">糖果爸爸，你終於來了...點擊螢幕開始對話。</div>
            </div>
        </div>
    </div>

    <script>
        function resizeGame() {
            const container = document.getElementById('game-container');
            const scale = Math.min(window.innerWidth / 720, window.innerHeight / 1280);
            container.style.transform = `scale(${scale})`;
        }

        function transitionToScene(sceneId) {
            const fade = document.getElementById('fade-layer');
            fade.style.opacity = '1';
            setTimeout(() => {
                document.querySelectorAll('.scene').forEach(s => s.classList.remove('active'));
                document.getElementById(sceneId).classList.add('active');
                fade.style.opacity = '0';
            }, 500);
        }

        // 顯示對話框
        function showDialog() {
            const dialog = document.getElementById('dialog-box');
            const trigger = document.getElementById('click-trigger');
            
            dialog.classList.add('show');
            // 顯示對話框後，可以關閉這個全螢幕點擊層，或是讓它變成「下一句」的點擊層
            trigger.style.display = 'none'; 
            console.log("對話框已觸發");
        }

        window.addEventListener('resize', resizeGame);
        window.onload = resizeGame;
        document.addEventListener('DOMContentLoaded', resizeGame);
    </script>
</body>
</html>
